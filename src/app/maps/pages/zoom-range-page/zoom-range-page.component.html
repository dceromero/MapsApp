<div id="map" #map></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button class="btn btn-outline-danger" (click)="zoomOut()">-</button>
        <input type="range" class="form-range px-2" min="-2" max="18" step="1" [value]="zoom"
            (input)="zoomChange(zoomInput.value)" #zoomInput>
        <button class="btn btn-outline-primary" (click)="zoomIn()"> + </button>
    </div>
    <span class="form-label">
        Zoom : {{ zoom | number:'2.2-2'}}
        <br>
        lng, lat {{lngLat}}
    </span>
</div>
